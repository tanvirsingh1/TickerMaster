{% extends 'ticketing/base.html' %}

{% block body %}
<style>
  body {
    padding-top: 80px;
  }
</style>

<div class="container border border-secondary rounded d-flex justify-content-center align-items-center my-5">
  <div class="text-center">
    <h2 class="mb-4 text-light">Event Notifications</h2>
    <form class="py-3 px-4" style="max-width: 400px; background-color: transparent; border-radius: 10px;" method="post" action="{% url 'ticketing:notifications' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="email" class="text-light">Email Address:</label>
        <input class="form-control" type="email" name="email" required>
      </div>
      <div class="form-group form-check">
        <input class="form-check-input" type="checkbox" name="notify_new" value="1" id="notify_new">
        <label class="form-check-label text-light" for="notify_new">
          Notify me for new events
        </label>
      </div>
      <div class="form-group form-check">
        <input class="form-check-input" type="checkbox" name="notify_cancelled" value="1" id="notify_cancelled">
        <label class="form-check-label text-light" for="notify_cancelled">
          Notify me for cancelled events
        </label>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>

<style>
.container {
  max-width: 400px;
  height: 400px;
  padding: 50px;
  border: 2px solid lightgrey;
}
</style>

{% endblock %}
