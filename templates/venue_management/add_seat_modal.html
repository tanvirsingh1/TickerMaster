<div class="modal" id="addSeatModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Seat Type</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{% url 'venue_management:add_seat' venue.id %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="seatName" class="form-label">Name<em class="required-txt">*</em></label>
            <input type="text" class="form-control" id="seatName" name="name" required value="{{ seat_type.name }}">
          </div>
          <div class="mb-3">
            <label for="seatQuantity" class="form-label">Quantity Available<em class="required-txt">*</em></label>
            <input type="number" class="form-control" id="seatQuantity" name="quantity" required value="{{ seat_type.quantity }}">
          </div>
          <div class="input-group mb-3 form-group">
            <span class="input-group-text" id="">Price ($CAD)<em class="required-txt">*</em></span>
            <input type="number" min="0" step="any" class="form-control item" id="price" name="price" required>
          </div>
          <div class="float-end">
            <button type="reset" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Confirm</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
