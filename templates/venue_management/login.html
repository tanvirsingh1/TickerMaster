{% extends 'venue_management/base.html' %}
{% block title %}Venue Login{% endblock %}
{% load static %}
{% block content %}
  <link href="{% static 'css/home.css' %}" rel="stylesheet">
  <br/>
  <br/>
  {% if messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ messages }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endif %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card my-5">
          <form class="card-body cardbody-color p-lg-5" method="POST" action="{% url 'venue_management:login' %}">
            {% csrf_token %}
            <div class="text-center">
              <img src="{% static 'logo.jpg' %}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                   width="200px" alt="profile">
            </div>
            <div class="mb-3">
              <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                     placeholder="Email">
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-dark w-100">Login</button>
            </div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not Registered?
              <a href="{% url 'venue_management:register' %}" class="text-dark fw-bold"> Create an Account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
