{% extends 'venue_management/base.html' %}
{% block title %}Venue Registration{% endblock %}
{% load static %}
{% block content %}
  <link href="{% static 'css/venue_login.css' %}" rel="stylesheet">
  <br/>
  <br/>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card my-5">
          <br>
          <h2 class = "text-center">Manager Registration</h2>
          <form class="card-body cardbody-color p-lg-5" method="POST" action="{% url 'venue_management:register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
              <button type="submit" class="btn btn-dark w-100">Register</button>
            </div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already have an account?
              <a href="{% url 'venue_management:login' %}" class="text-dark fw-bold"> Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
