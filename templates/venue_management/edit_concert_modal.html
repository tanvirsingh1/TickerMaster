<div class="modal" id="editConcertModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit the Concert</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{% url 'venue_management:edit_concert' concert.id %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3 row">
            <div class="form-group col-sm-6">
              <input type="text" class="form-control item" id="name" name="name" placeholder="Name" value="{{ concert.name }}">
            </div>
            <div class="form-group col-sm-6">
              <input type="text" class="form-control item" id="artist-name" name="artist_name" placeholder="Artist Name" value="{{ concert.artist_name }}">
            </div>
          </div>
          <div class="mb-3 row">
            <div class="form-group col-sm-6">
              <input type="datetime-local" class="form-control item" id="concert-date" name="concert_date" placeholder="Concert Date" required value="{{ concert.concert_date | date:'Y-m-d H:i' }}">
            </div>
            <div class="form-group col-sm-6">
              <input type="number" class="form-control item" id="min-age" name="min_age" placeholder="Minimum Age" min="1" max="100" value="{{ concert.min_age }}">
            </div>
          </div>
          <div class="mb-3 form-group">
            <input type="number" min="10" step="any" class="form-control item" id="price" name="price" placeholder="Price in CAD" required value="{{ concert.price }}">
          </div>
          <div class="mb-3 form-group">
            <label for="venueImage" class="form-label">Image<em class="required-txt">*</em></label>
            <input type="file" class="form-control item" id="concert-image" name="concert_image" placeholder="Concert Image" required value="{{ concert.concert_image }}">
            <div id="imageHelp" class="form-text"><em>Preferred image ratio: 16:9</em></div>
          </div>
          <div class="mb-3 form-group">
            <input type="text" class="form-control item" id="description" name="description" placeholder="Description" value="{{ concert.description }}">
          </div>
          <div class="float-end">
            <button type="reset" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
