<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} | TicketSprint</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  {% load static %}
  <link href="{% static 'css/home.css' %}" rel="stylesheet">
</head>

<body style="background-color: #101827">
<nav
        class="navbar navbar-expand-lg navbar-dark fixed-top"
        style="
        background-color: #1f2937;
        height: 9vh;
      "
>
    <div class="container-fluid">
        <button
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarNav"
                data-bs-toggle="collapse"
                type="button"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li>
                    <a class="nav-item nav-link" href="/concert_window">Concerts</a>
                </li>
                &nbsp;
                <li><a class="nav-item nav-link" href="/about">About</a></li>
            </ul>
        </div>
        <a
                class="navbar-brand"
                href="/"
                style="color: #8eccff; font-family: sans-serif; letter-spacing: 2px"
        ><h1><b>TicketSprint</b></h1>
        </a>
        <div class="justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <div class="collapse navbar-collapse">
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           id="navbarDropdownLogin"
                           role="button">
                            <i class="bi bi-person"></i> Login
                        </a>
                        <ul aria-labelledby="navbarDropdownLogin" class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/login">Login</a></li>
                            <li><a class="dropdown-item" href="/venue/login">Manager Login</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           id="navbarDropdownRegister"
                           role="button">
                            <i class="bi bi-person"></i> Register
                        </a>
                        <ul aria-labelledby="navbarDropdownRegister" class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/register">Register</a></li>
                            <li><a class="dropdown-item" href="/venue/register">Manager Register</a></li>
                        </ul>
                    </li>

                </div>
            </ul>
        </div>
    </div>
</nav>

<main>
  {% block content %}
  {% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
