<div class="modal" id="myModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add a Venue</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{% url 'venue_management:add_venue' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="venueName" class="form-label">Name<em class="required-txt">*</em></label>
            <input type="text" class="form-control" id="venueName" name="name" required>
          </div>
          <div class="mb-3">
            <label for="venueSite" class="form-label">Website<em class="required-txt">*</em></label>
            <input type="url" class="form-control" id="venueSite" name="website" required>
            <div id="websiteHelp" class="form-text">This is your official website where customers can find you.</div>
          </div>
          <div class="mb-3">
            <label for="venueImage" class="form-label">Image<em class="required-txt">*</em></label>
            <input class="form-control" type="file" id="venueImage" name="venue_image" required>
            <div id="imageHelp" class="form-text"><em>Preferred image ratio: 16:9</em></div>
          </div>
          <div class="mb-3">
            <label id="addressLabel" class="form-label">Address<em class="required-txt">*</em></label>
            <div class="row g-1">
              <div class="col-sm-1">
                <input id="streetNum" type="text" class="form-control" placeholder="#" name="street_num" required aria-labelledby="addressLabel">
              </div>
              <div class="col-sm">
                <input id="streetName" type="text" class="form-control" placeholder="Street Name" name="street_name" required aria-labelledby="addressLabel">
              </div>
              <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="City" name="city" required aria-labelledby="addressLabel">
              </div>
            </div>
            <select class="form-select" name="province" aria-label="Province" required>
              <option selected disabled readonly>--- Select a Province ---</option>
              {% for value, name in provinces %}
                <option value="{{ value }}">{{ name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="float-end">
            <button type="reset" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
