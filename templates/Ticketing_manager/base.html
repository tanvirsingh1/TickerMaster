<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

{% load static %}
<link rel="stylesheet" href="{% static 'static_manager/css/style.css' %}">
  <title>{% block title %}{% endblock title %}| Ticket Sprint</title>


</head>
<body>
<div class="wrapper">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ticket Sprint</a>
     <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
</button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About Us</a>
          </li>
        </ul>
       <ul class="navbar-nav">
<li class="nav-item dropdown">
  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownLogin" role="button" data-bs-toggle="dropdown"
     aria-expanded="false">
    <i class="bi bi-person"></i> Login
  </a>
  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownLogin">
    <li><a class="dropdown-item" href="/login">Login</a></li>
    <li><a class="dropdown-item" href="/venue/login">Manager Login</a></li>
  </ul>
</li>

<li class="nav-item dropdown">
  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownRegister" role="button" data-bs-toggle="dropdown"
     aria-expanded="false">
    <i class="bi bi-person"></i> Register
  </a>
  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownRegister">
    <li><a class="dropdown-item" href="/register">Register</a></li>
    <li><a class="dropdown-item" href="/venue/register">Manager Register</a></li>
  </ul>
</li>


  </ul>
      </div>
    </div>
  </nav>
  {% block body %}
  {% endblock body %}

  <footer class=" bg-dark text-center text-lg-start mg-3">
    <!-- Copyright -->
    <div class="text-center p-3 " style="color: white">
      <p> 2023 All Rights Reserved.</p>
    </div>
    <!-- Copyright -->
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</div>
</body>
</html>
