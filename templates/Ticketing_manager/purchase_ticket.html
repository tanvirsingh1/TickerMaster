{% extends 'Ticketing_manager/base.html' %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="my-5">
        {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ messages }}
        </div>
        <br>
        {% endif %}
        <form method="post" action="/purchase-ticket/">
          {% csrf_token %}
          <div class="progress">
            <div class="progress-bar col-md-6" role="progressbar" style="width: 33%;" aria-valuenow="33"
              aria-valuemin="0" aria-valuemax="100">33%</div>
          </div>
          <br>
          <h5>Personal Details</h5>
          <hr>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.first_name }}"
                  readonly>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.last_name }}"
                  readonly>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" readonly>
          </div>


          <div class="my-5">
            <h5 class="my-3">Ticket Details</h5>
            <hr>
            <div class="row">
              <div class="col-md-4">
                <div class="input-group">
                  <button class="btn-sm btn-dark" type="button" onclick="decr_quantity()">-</button>
                  <input type="number" id="quantity" name="quantity" class="form-control text-center" style="padding:0"
                    value="0" readonly>
                  <button class="btn-sm btn-dark" type="button" onclick="incr_quantity()">+</button>
                </div>
              </div>
            </div>
          </div>

          <div class="my-5">
            <h5 class="my-3">Total: $0.00</h5>
            <hr>
            <div class="form-group">
              <input type="promo" id="promo" name="promo" class="form-control" placeholder="Promo Code">
            </div>

          </div>

          <button type="submit" class="btn btn-dark w-100">Purchase</button>

        </form>

      </div>

    </div>
  </div>
</div>

<script>
  let quantity = 0;
  function incr_quantity() {
    //TODO add check if reseller or not
    document.getElementById("quantity").value = ++quantity;
  }

  function decr_quantity(qnt) {
    if (quantity - 1 >= 0)
      document.getElementById("quantity").value = --quantity;
  }
</script>
{% endblock body %}
