{% extends 'Ticketing_manager/base.html' %}

{% block body %}
<br />
<br />
{% if messages %}

<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{ messages }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


{% endif %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="my-5">
        <form method="post" action="/ticketing/purchasing-tickets/">
          {% csrf_token %}

          <div class="my-5">
            <h5 class="my-3">Personal Details</h5>
            <hr>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" id="first_name" name="first_name" class="form-control"
                    value="{{ user.first_name }}" disabled>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.last_name }}"
                    disabled>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" disabled>
            </div>
          </div>


          <div class="my-5">
            <h5 class="my-3">Ticket Details</h5>
            <hr>
            <div class="row">
              <button type="button" class="btn btn-dark col-md-1" onclick="decr_quantity()">-</button>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="ticket_quantity">Quantity</label>
                  <input type="text" id="ticket_quantity" name="ticket_quantity" class="form-control"
                    value="1"  disabled>
                </div>
              </div>
              <button type="button" class="btn btn-dark col-md-1" onclick="incr_quantity()">+</button>
            </div>

          </div>

          <div class="my-5">
            <h5 class="my-3">Total</h5>
            <hr>


          </div>

        </form>

      </div>

    </div>
  </div>
</div>

<script>
  let quantity = 1;
  function incr_quantity() {
    document.getElementById("ticket_quantity").value = ++quantity;
  }

  function decr_quantity(qnt) {
    if (quantity - 1 >= 0)
      document.getElementById("ticket_quantity").value = --quantity;
  }
</script>
{% endblock body %}
