{% extends 'ticketing/base.html' %}
{% load static %}
{% block body %}
  <br/>
  <br/>
  {% if messages %}

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{ messages }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>


  {% endif %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" method="POST" , action="/login">
            {% csrf_token %}
            <div class="text-center">
              <img src="{% static 'logo.jpg' %}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                   width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" name="username" class="form-control" id="Username" aria-describedby="emailHelp"
                     placeholder="User Name">
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control" id="password" placeholder="password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
              Registered? <a href="/register" class="text-dark fw-bold"> Create an
                Account</a>
            </div>
          </form>

        </div>

      </div>
    </div>
  </div>
{% endblock body %}
