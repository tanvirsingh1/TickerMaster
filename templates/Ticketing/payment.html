{% extends 'ticketing/base.html' %}
{% block title %}Ticket Purchasing{% endblock %}
{% load static %}
{% block stylesheets %}
<link href="{% static 'css/buy.css' %}" rel="stylesheet">
{% endblock %}
{% block body %}
<br><br><br><br><br><br>
<div class="container">

  <!--Error Notification-->
  {% if messages %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Error: </strong>{{ messages }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %}

  <!--STEP 2 OF CHECKOUT - PAY FOR SELECTED TICKETS-->
  <div class="col-md-6 offset-md-3">
    <form method="POST" action="{% url 'ticketing:pay' %}" id="make-payment">
      {% csrf_token %}

      <!--Progress Bar-->
      <div class="progress">
        <div class="progress-bar col-md-6" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0"
          aria-valuemax="100">50%</div>
      </div>

      <div class="my-5">
        <h3 class="my-3">Total: ${{total}}</h3>
        <hr>

        <!--GETTING PAYMENT INFO-->
        <div class="row mt-3">
          <div class="col-md-8">
            <div class="form-group">
              <label for="card_number">Credit Card Number</label>
              <input type="number" id="card_number" name="card_number" class="form-control" maxlength="16" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="number" id="cvv" name="cvv" class="form-control" max="9999" required>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-6">
            <label for="expiration_month">Expiration Date</label>
            <div class="form-group">
              <input type="number" id="expiration_month" name="expiration_month" class="form-control" placeholder="MM"
                maxlength="2" min="1" max="12" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <br>
              <input type="number" id="expiration_year" name="expiration_year" class="form-control" placeholder="YYYY"
                maxlength="4" min="2023" max="2050" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <br>
          <label for="holder_name">Cardholder Name</label>
          <input type="text" id="holder_name" name="holder_name" class="form-control" placeholder="example: John Doe"
          required>
        </div>

      </div>

      <button class="w-100 btn btn-primary btn-lg" type="submit" form="make-payment">Pay</button>

    </form>
  </div>

</div>

{% endblock body %}
